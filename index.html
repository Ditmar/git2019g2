      function transform() {
        var numers = document.getElementById("txt_numbers").value;
        var base = document.getElementById("txt_base").value;
        alert(converTo(Number(numers),base));
      }
      function primos_num() {
        var numers = document.getElementById("txt_primos").value;
        if (primos(Number(numers))) {
          alert("Es primo")
        } else {
          alert("No es primo")
        }
      }
    </script>
